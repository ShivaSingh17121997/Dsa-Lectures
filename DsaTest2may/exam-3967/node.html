<script>


    class Node {
        constructor(data) {
            this.data = data;
            this.next = null;
        }
    }

    class LinkedList {
        constructor() {
            this.head = null
        }
        // ADD first data

        AddFirstData(data) {
            const newNode = new Node(data)
            newNode.next = this.head;
            this.head = newNode
        }

        //ADD last DATA

        AddLastData(data) {
            const newnode = new Node(data);
            if (this.head == null) {
                this.head = newnode;
            }
            else {
                let currval = this.head;
                while (currval.next !== null) {
                    currval = currval.next
                }
                currval.next = newnode
            }
        }
        print() {

            let curr = Mylist.head

            while (curr !== null) {
                console.log(curr.data)
                curr = curr.next
            }
        }
    }

    const Mylist = new LinkedList();
    Mylist.AddFirstData(11);
    Mylist.AddFirstData(23);
    Mylist.AddFirstData(15);
    Mylist.AddLastData(10);
    Mylist.AddLastData(50);
    Mylist.print();





</script>
