<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Nodes</title>
</head>
<body>
    <script>
        class Node {
    constructor(data) {
        this.data = data;
        this.next = null;
    }
}

// Initialize the head of the linked list
let head = new Node(1);
let current = head;

// Loop to add 5 nodes to the linked list
for (let i = 2; i <= 5; i++) {
    current.next = new Node(i);
    current = current.next;
}

// Print the linked list
current = head;
while (current) {
    console.log(current.data);
    current = current.next;
}

    </script>
</body>
</html>
