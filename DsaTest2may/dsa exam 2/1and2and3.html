<script>
    class Node{
        constructor(data){
             this.data =data;
             this.next=null;
        }
    }
    class LinkedList {
    constructor() {
        this.head = null;
    }
    // Add Data in Linkedlist
    adddata(data) {
        const newNode = new Node(data);
        if (this.head===null) {
            this.head = newNode;
        } else {
            let current = this.head;
            while (current.next!=null) {
                current = current.next;
            }
            current.next = newNode;
        }
    }

    deleteNodeFromEnd() {
        if (!this.head) {
            return;
        }
          if (!this.head.next) {
            this.head = null;
            return;
        }
            let current = this.head;
           
            while (current.next.next) {
                current = current.next;
            }
            current.next = null;
           
        }
    
     // check palindrom 

     isPalindrome() {
        let str1 = "";
            let str2 = "";

            let currValue = this.head;
            while (currValue !== null) {
                str1 = str1+currValue.data;
                str2 = currValue.data + str2;
                currValue = currValue.next;
            }
            return str1 == str2;
    }
}
