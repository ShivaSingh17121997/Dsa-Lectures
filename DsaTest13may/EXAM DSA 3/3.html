<script>
     
let arr =  [5,6,7,8,1,2,3]  // Declare the rotated array
let target = 8;  //target value

// Make function and search the target value


    function search(arr, target) {
   let left = 0;
   let right = arr.length-1 ; 

    while (left <= right) {
        let mid = Math.floor((left + right) / 2); 
				
        if (arr[mid] === target) {
            return mid;
        }
						
        if (arr[left] <= arr[mid]) {  
                
            if (arr[left] <= target && target < arr[mid]) {
                right = mid - 1;  
            } else {
                left = mid + 1;
            }
        } else {
            if (arr[mid] < target && target <= arr[right]) {
                left = mid + 1; 
            } else {
                right = mid - 1;
            }
        }
    }

    return -1;
}

// function calling

let a=search(arr, target);
//print target value

console.log("Target value index is",a)



</script>
