<script>
     let arr = [3,2,8,4,56,6,7];

     // first step sort the array

       function sort (arr){
            for(let i=0;i<arr.length;i++){
                for(let j=0;j<arr.length-i;j++){
                   if(arr[j]>arr[j+1]){
                       let temp=arr[j];
                       arr[j]=arr[j+1];
                       arr[j+1]=temp; 
                   }
                }
            }
            return arr; // return sorted array
        }
       
     
        // search the target using binearsearch


    function binearsearch(arr,targ){
        let left=0;
        let right=arr.length-1;

        while(left<=right){
            let mid= Math.floor(((left+right)/2));

            if(arr[mid]===targ){
                return [arr[mid],mid]
            }
            else if(arr[mid]<targ){
              left=mid+1;
            }
            else{
                right=mid-1;
            }
        }
        return -1; 
    }

    // function calling

    let b=binearsearch(arr,7);
    console.log(b);


</script>
