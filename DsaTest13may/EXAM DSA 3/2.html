<script>
      let arr = [33,43,54,65,23,232,43] ; // Declare the array

      // sort the array using bubble sort method
      for(let i=0;i<arr.length;i++){
                for(let j=0;j<arr.length-i;j++){
                   if(arr[j]>arr[j+1]){
                       let temp=arr[j];
                       arr[j]=arr[j+1];
                       arr[j+1]=temp; 
                   }
                }
            }

            // store the value in variable
       let second_number= arr[arr.length-2];
     //  print the value
       console.log(" 2nd highest  number is",second_number);

</script>
