<script>
let arr = [3, 2, 8, 4, 56, 6, 7];
target = 7;


let sort = arr.sort((a, b) => (a - b));
console.log(sort);


function binary(sort, target) {
    let left = 0;
    let right = arr.length - 1;

    while (left <= right) {
        let mid = Math.floor((left + right) / 2);
        if (sort[mid] === target) {
            return mid
        }
        else if (sort[mid] < target) {
            left = mid + 1;
        }
        else {
            right = mid - 1;
        }
    }
    return -1;
}
let a = binary(sort, 7);
console.log(a)


</script>
