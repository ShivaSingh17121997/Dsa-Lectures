<script>
function calculateFactorial(num) {
  if (num < 0) {
            return "Factorial is not defined for negative numbers";
        }
        let factorial = 1;
        for (let i = 1; i <= num; i++) {
            factorial *= i;
        }   
  return factorial;
}
const number = 6;
console.log("Factorial of", number, "is:", calculateFactorial(number));

</script>
