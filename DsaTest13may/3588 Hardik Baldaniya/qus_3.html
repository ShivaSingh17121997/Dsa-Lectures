<script>
function search(arr, target) {
    let left = 0;
    let right = arr.length - 1;

    while (left <= right) {
        let mid = Math.floor((left + right) / 2);

        if (arr[mid] === target) {
            return mid;
        }

        if (arr[left] <= arr[mid]) {
            if (target >= arr[left] && target < arr[mid]) {
                right = mid - 1;
            } else {
                left = mid + 1;
            }
        } else {
            if (target > arr[mid] && target <= arr[right]) {
                left = mid + 1;
            } else {
                right = mid - 1;
            }
        }
    }

    return -1; 
}

const arr = [5, 6, 7, 8, 1, 2, 3];
const target = 8;

const index = search(arr, target);
if (index !== -1) {
    console.log(`Target value ${target} found at index ${index}`);
} else {
    console.log(`Target value ${target} not found`);
}

</script>
