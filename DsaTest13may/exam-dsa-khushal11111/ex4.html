<!-- bubble sort  the array -->

<body>
    <script>
        let arr = [4, 43, 44, 54, 21, 43, 83];

        function bubble(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length - i; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1]
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        };
        let bubsort = bubble(arr);
        console.log(bubsort);
    </script>
</body>
