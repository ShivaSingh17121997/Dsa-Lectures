<script>

    let arr=[33, 43, 54, 65, 23, 232, 43];

    function secondLargest(arr) {
    let largest = 0;
    let secondLargest = -1;
    for (let i = 1; i < arr.length; i++) {
        if (arr[i] > arr[largest]) {
            largest = i;
        }
    }
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] !== arr[largest]) {
            if (secondLargest === -1 || arr[i] > arr[secondLargest]) {
                secondLargest = i;
            }
        }
    }
    return secondLargest !== -1 ? arr[secondLargest] : "Second largest doesn't exist";
    return -1;
}

let highest=secondLargest(arr)
console.log(highest); // Output: 65

</script>
