    <script>

        //quickshort

        let arr = [4, 43, 44, 54, 21, 43, 83];

        function quickshort(arr) {

            let pivot = arr[0];
            let left = [];
            let right = [];

            if (arr.length <= 1) {
                return arr;
            }
            for (let i = 1; i < arr.length; i++) {
                if (arr[i] < pivot) {
                    left.push(arr[i]);
                }
                else {
                    right.push(arr[i]);
                }
            }
            return quickshort(left).concat(pivot, quickshort(right))

        }
        let shorted = quickshort(arr);
        console.log(shorted);
