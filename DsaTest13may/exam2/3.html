<body>
    <script>

        let arr = [5, 6, 7, 8, 1, 2, 3];
        let target = 8;
        let left = 0;
        let right = arr.length - 1;

        function rotated(arr, target) {

            while (left <= right) {

                let mid = Math.floor((left + right) / 2);

                if (arr[mid] === target) {
                    return mid;
                }
                else if (arr[mid] < target) {
                    left = mid + 1;
                }
                else if (arr[mid] > target) {
                    right = mid - 1;
                }
            }

            return -1;
        }

        let a = rotated(arr, target);
        console.log(a);  
    </script>
</body>
