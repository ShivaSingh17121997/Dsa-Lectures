<script>      
    // (3)Find the target value provided in the rotated array  with the help of binary search
                //   Let arr  = [5,6,7,8,1,2,3] target val = 8 
    
    
    
    let arr = [5,6,7,8,1,2,3]
    let target = 8
    
    function rotated (arr , target) {
        let start = 0
        let end = arr.length-1
    
        
        while (start <= end) {
            let mid = Math.floor((start + end) / 2);
            
            if (arr[mid] === target) {
                return mid;
            }
            if (arr[start] <= arr[mid]) {
                if (arr[start] <= target && target < arr[mid]) {
                    end = mid - 1;
                } else {
                    start = mid + 1; 
                }
            } 
           
            else {
                if (arr[mid] < target && target <= arr[end]) {
                    start = mid + 1; 
                } else {
                    end = mid - 1;
                }
            }
        }
    return -1
    }
    let ans = rotated(arr , target)
    console.log(ans)
    </script>
