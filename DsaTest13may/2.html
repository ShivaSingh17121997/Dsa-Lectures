<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Second Highest Element of an Array</title>
</head>
<body>
    <h1  align="center">Second Highest Element</h1>
    <h2 align="center" id="res"></h2> 
    <script>
        let arr = [33,43,54,65,23,232,43];
        function bubbleSort(arr) { // bubble sort function
            for(let i = 0; i < arr.length; i++) { 
                for(let j = 0; j < arr.length-i; j++) {
                    if(arr[j] > arr[j+1]) {
                        let a = arr[j] // swaping the values
                        arr[j] = arr[j+1] // swaping the values
                        arr[j+1] = a; // swaping the values
                    }
                }
            }
            return arr; // return sorted array
        }

        let sortedArr = bubbleSort(arr);

        function SecondHighest(sortedArr){ // SecondHighest element in the array Function
            return sortedArr[sortedArr.length-2];
        }
        document.getElementById("res").innerHTML = SecondHighest(sortedArr); // result

    </script>
</body>
</html>
